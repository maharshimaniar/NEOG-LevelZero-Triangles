    <header>
      <h1>Fun with Triangles</h1>
      <nav>

      </nav>
    </header>
    <main class="main">
      <h1>Calculate Hypotenuse of a triangle</h1>
      <h3>Hypotenuse = √(base² + height²)</h3>
      <hr/>
      <label class="input-label" for="a"
        ><p>Base</p>
        <input type="number" class="input-text side-input" placeholder="Enter Base value"/>
      </label>
      <label class="input-label" for="b">
        <p>Height</p>
        <input type="number" class="input-text side-input" placeholder="Enter Height value"/>
      </label>
      <button class="btn-check" id="calculate-hypotenuse-btn">
        Calculate hypotenuse
      </button>
      <hr/>
      <h2 class="output"></h2>
    </main>
    <script src="../scripts/calculate-hypo.js"></script>
